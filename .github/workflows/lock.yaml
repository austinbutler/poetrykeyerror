name: Poetry lock

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
      - name: Run poetry lock
        run: |
          sudo apt install libcurl4-openssl-dev libssl-dev libxmlsec1-dev pkg-config
          source $HOME/.poetry/env
          poetry --version
          poetry lock -vvv
